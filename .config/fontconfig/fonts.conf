<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer><family>Bitstream Vera Serif</family></prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer><family>Bitstream Vera Sans</family></prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer><family>Droid Sans Mono</family></prefer>
	</alias>
	<alias>
		<family>fixed</family>
		<prefer><family>Inconsolata</family></prefer>
	</alias>
</fontconfig>
